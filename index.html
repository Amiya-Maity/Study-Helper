<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#new-goal").click(function () {
                $("#goal-input").toggle();
                $("#goal-body").toggle();
                $("#add-goal").toggle();
                $("#new-goal").toggle();
            });
            $("#add-goal").click(function () {

                $("#goal-input").toggle()
                const dateControl = document.querySelector('input[type="date"]');
                localStorage.setItem("goal", dateControl.value);
                $("#goal-body").toggle();
                $("#add-goal").toggle();
                $("#new-goal").toggle();

            });
        });
    </script>
</head>

<body>
    <div class="navbar container-fluid bg-info">
        <div class="header navbar-brand">Study Helper</div>

        <div class="nav-item">
            <a href="#goal">
                <button class="btn btn-outline-success">GOAL</button>
            </a>
        </div>
        <div class="nav-item">
            <a href="#timer">
                <button class="btn btn-outline-success">TIMER</button>
            </a>
        </div>
        <div class="nav-item">
            <a href="#clock&break">
                <button class="btn btn-outline-success">CLOCK & BREAK</button>
            </a>
        </div>
    </div>

    <div class="body p-5">

        <div class="row border border-success">
            <div class="col" id="goal">
                <div class="container row" id="goal-body">
                    <h1 id="headline">Goal</h1>
                    <div id="Goal">
                        <ul type="none">
                            <li><span id="days"></span>days</li>
                            <li><span id="hours"></span>Hours</li>
                            <li><span id="minutes"></span>Minutes</li>
                            <li><span id="seconds"></span>Seconds</li>
                        </ul>
                    </div>
                </div>
                <div id="goal-input">

                    <div class="container row" id="goal-body">
                        <h1 for="start"> Goal date</h1>
                        <label for="start">Start date:</label>

                        <input type="date" id="start" name="trip-start" value="2022-12-29" >
                    </div>
                </div>
                <div class="row" class="emoji">
                    <button class="btn btn-outline-secondary " id="new-goal">Reset</button>
                    <button class="btn btn-outline-secondary" id="add-goal">START</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        y = setInterval(function () {
            const second = 1000,
                minute = second * 60,
                hour = minute * 60,
                day = hour * 24;

            let today = new Date(),
                dd = String(today.getDate()).padStart(2, "0"),
                mm = String(today.getMonth() + 1).padStart(2, "0"),
                yyyy = today.getFullYear(),
                nextYear = yyyy + 1,
                target = localStorage.getItem("goal");
            today = mm + "/" + dd + "/" + yyyy;

            const Goal = new Date(target).getTime();
                    const now = new Date().getTime(),
                        distance = Goal - now;
                    document.getElementById("days").innerText = Math.floor(distance / (day)),
                    document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
                    document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
                    document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);
                    //do something later when date is reached

        }, 0);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
